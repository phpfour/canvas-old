<div class="marker-info well">
    <h5 class="light-header">
        Marker Information
        <button type="button" class="close">&times;</button>
    </h5>
    <form>
      <div class="control-group">
          <div class="controls">
              <input type="text" id="marker-name" placeholder="Name">
              <select id="marker-type" name="marker-type">
                  <option selected="selected">Text</option>
                  <option>Image</option>
                  <option>Video</option>
              </select>
              <textarea rows="3" placeholder="Content"></textarea>
          </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="button" class="btn btn-danger delete-marker">Delete</button>
          <button type="button" class="btn btn-primary update-marker">Update</button>
        </div>
      </div>
    </form>

</div>
