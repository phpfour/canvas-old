<div class="btn-toolbar main-toolbar">
    <div class="btn-group" data-toggle="buttons-radio">
        <button class="btn create-marker active" data-original-title="Text" rel="tooltip" data-placement="bottom" data-marker-type="text"><i class="icon-font"></i></button>
        <button class="btn create-marker" data-original-title="Image" rel="tooltip" data-placement="bottom" data-marker-type="image"><i class="icon-picture"></i></button>
        <button class="btn create-marker" data-original-title="Video" rel="tooltip" data-placement="bottom" data-marker-type="video"><i class="icon-facetime-video"></i></button>
    </div>

    <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">Canvas Actions <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#"><i class="icon-edit"></i> Edit</a></li>
          <li><a href="#"><i class="icon-remove"></i> Delete</a></li>
          <li class="divider"></li>
          <li><a href="#"><i class="icon-retweet"></i> Duplicate Canvas</a></li>
          <li><a href="#"><i class="icon-map-marker"></i> Import Markers</a></li>
        </ul>
    </div>

    <a class="btn btn-small pull-right" href="#"><i class="icon-arrow-left"></i> Back</a>
</div>
<div id="canvas" class="canvas" style="background-image: url(<%= App.baseUrl + App.IMG_ROOT + image %>); width: <%= canvasWidth %>px; height: <%= canvasHeight %>px;">
    <%= markersHtml %>
</div>
